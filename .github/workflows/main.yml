name: PNS CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore PNS/PNS.sln

    - name: Build
      run: dotnet build PNS/PNS.sln --no-restore

    - name: Test
      run: dotnet test PNS/PNS.sln --no-build --verbosity normal

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        
    - name: Install dependencies
      run: |
        cd pns-dashboard
        npm install
        
    - name: Build
      run: |
        cd pns-dashboard
        npm run build
